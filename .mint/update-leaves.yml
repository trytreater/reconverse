on:
  cron:
    - key: update-leaves
      schedule: "0 0 * * *"
      branch: main
      init:
        sha: ${{ event.git.sha }}

tasks:
  - key: update-leaves
    call: mint/update-leaves-github 1.0.5
    with:
      repository: https://github.com/trytreater/reconverse
      ref: ${{ init.sha }}
      github-access-token: ${{ vaults.default-development.github-apps.mint-development-default.token }}
